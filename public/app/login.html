<!doctype html>
<html lang="en">

<head>
   
  <meta charset="utf-8" />
    <title>CRM-Ticket Login</title>
   
  <meta name="viewport" content="width=device-width,initial-scale=1" />

   
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
    /* Existing styles */
    html,
    body {
      height: 100%;
      margin: 0;
      background: #000;
      color: #fff;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
    }

    .page-wrap {
      min-height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
    }

    .auth-card {
      width: 900px;
      max-width: calc(100%-40px);
      display: flex;
      border-radius: 18px;
      overflow: hidden;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.6);
      border: 1px solid rgba(255, 255, 255, 0.03);
      background: linear-gradient(180deg, #0b0b0b 0%, #0a0a0a 100%);
    }

    .auth-left {
      flex: 1 1 45%;
      min-height: 360px;
      background: linear-gradient(180deg, rgba(255, 255, 255, 0.02), rgba(255, 255, 255, 0.015));
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 30px;
    }

    .auth-left .logo {
      max-width: 230px;
      width: 60%;
      object-fit: contain;
    }

    .auth-right {
      flex: 1 1 55%;
      padding: 44px 48px;
      color: #fff;
      background: linear-gradient(180deg, rgba(255, 255, 255, 0.006), rgba(255, 255, 255, 0.01));
    }

    .auth-title {
      color: #be3bff;
      font-weight: 700;
      letter-spacing: 1px;
      font-size: 20px;
      margin-bottom: 26px;
      text-transform: uppercase;
    }

    .form-label {
      color: #bdbdbd;
      font-weight: 600;
      font-size: 13px;
    }

    .form-control {
      background: #121212;
      border: 1px solid #2a2a2a;
      color: #eee;
      border-radius: 10px;
      padding: 12px 14px;
    }

    .form-control::placeholder {
      color: #6b6b6b;
    }

    .btn-login {
      background: linear-gradient(180deg, #964bff, #d53ce3);
      border: none;
      color: #fff;
      padding: 12px 18px;
      border-radius: 10px;
      font-weight: 700;
      width: 100%;
    }

    .spinner {
      width: 18px;
      height: 18px;
      border: 2px solid rgba(255, 255, 255, 0.18);
      border-top-color: #fff;
      border-radius: 50%;
      display: inline-block;
      animation: spin 1s linear infinite;
      margin-left: 8px;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    /* !!! ADDED: Essential styles for the feedback messages to be visible !!! */
    .feedback {
      padding: 12px;
      border-radius: 10px;
      margin-top: 20px;
      font-size: 14px;
      font-weight: 600;
      display: none;
      /* Keep them hidden initially */
    }

    .feedback.error {
      background: #301010;
      border: 1px solid #7c1212;
      color: #ff9999;
    }

    .feedback.success {
      background: #103010;
      border: 1px solid #127c12;
      color: #99ff99;
    }
  </style>
</head>

<body>
    <div class="page-wrap">
        <div class="auth-card">
            <div class="auth-left">
                <img class="logo" src="../assets/img/logo.png" alt="logo">
              </div>

            <div class="auth-right">
                <div class="auth-title">CRM-TICKET LOGIN</div>

                <form id="loginForm" autocomplete="off" novalidate>

          <div class="feedback error" id="errMsg" role="alert" aria-live="polite"></div>
                    <div class="feedback success" id="successMsg" role="alert"></div>

                    <div class="mb-3">
                                    <label class="form-label" for="email">Email</label>
                                    <input id="email" type="email" class="form-control" placeholder="Enter your email"
              required autocomplete="username">
                      </div>

                    <div class="mb-3">
                                    <label class="form-label" for="password">Password</label>
                                    <input id="password" type="password" class="form-control"
              placeholder="Enter your password" required autocomplete="current-password">
                      </div>

                    <button type="submit" id="submitBtn" class="btn btn-login">
                        <span id="btnText">Login</span>
                        <span id="btnSpinner" class="spinner" style="display:none;"></span>
                      </button>
                 
                 
        </form>
              </div>
          </div>
      </div>

  <script>
    console.log("LOGIN PAGE JS LOADED");

    (function () {
      const form = document.getElementById('loginForm');
      const emailEl = document.getElementById('email');
      const passEl = document.getElementById('password');
      const errEl = document.getElementById('errMsg');
      const successEl = document.getElementById('successMsg');
      const submitBtn = document.getElementById('submitBtn');
      const btnText = document.getElementById('btnText');
      const btnSpinner = document.getElementById('btnSpinner');

      const apiUrl = '/crm_ticket/public/api/login.php';

      console.log("API URL =", apiUrl);

      function showError(msg) {
        errEl.textContent = msg;
        errEl.style.display = 'block';
        successEl.style.display = 'none';
      }

      function showSuccess(msg) {
        successEl.textContent = msg;
        successEl.style.display = 'block';
        errEl.style.display = 'none';
      }

      function setLoading(loading) {
        btnText.textContent = loading ? 'Logging in...' : 'Login';
        btnSpinner.style.display = loading ? 'inline-block' : 'none';
        submitBtn.disabled = loading;
      }

      form.addEventListener('submit', async function (e) {
        e.preventDefault();
        console.log("FORM SUBMIT INTERCEPTED — JS running!");

        const email = emailEl.value.trim();
        const password = passEl.value.trim();

        if (!email) return showError("Email is required");
        if (!password) return showError("Password is required");

        const fd = new FormData();
        fd.append('email', email);
        fd.append('password', password);

        setLoading(true);

        try {
          const resp = await fetch(apiUrl, {
            method: 'POST',
            credentials: 'include',
            body: fd
          });

          const text = await resp.text();
          console.log("RAW RESPONSE:", text);

          let json;
          try { json = JSON.parse(text); }
          catch (err) {
            // This happens if PHP has a fatal error and outputs HTML/plain text
            showError("Server error. Check PHP logs or raw response in console.");
            return;
          }

          if (!resp.ok) {
            // This captures the "Invalid credentials" error from login.php
            return showError(json.error || "Login failed");
          }

          showSuccess("Login successful! Redirecting...");
          setTimeout(() => window.location.href = "dashboard.html", 800);

        } catch (err) {
          console.error("Network error:", err);
          showError("Network error while connecting to server.");
        }

        setLoading(false);
      });
    })();
  </script>

</body>

</html>
